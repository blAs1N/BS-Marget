<html>
  <head>
    <style>
      .parent {
        display: flex;
        background-color: aqua;
      }

      .child {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-right: 8px;
        border: 1px solid black;
      }

      #child1 {
        flex: 1;
      }
      #child2 {
        flex-basis: auto;
        flex-grow: 1;
        flex-shrink: 1;
      }
      #child3 {
        flex: 1 1 auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="child1">자식1</div>
      <div class="child" id="child2">자식2</div>
      <div class="child" id="child3">자식3</div>
    </div>
  </body>
</html>
